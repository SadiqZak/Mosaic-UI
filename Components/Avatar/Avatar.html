<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar</title>
    <link rel="stylesheet" href="/CSS/components.css">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/navbar.css">
    <link rel="stylesheet" href="/CSS/sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">

        <nav class="nav-container">
            <h2>---NAV_BAR---</h2>
        </nav>

        <div class="container-secondary">
            <div class="side-bar">
                <h2>---SIDE_BAR---</h2> 
            </div>
            
            <div class="container-tertiary">
                <h1>Avatars</h1>

                <div class="container-child">
                    <!-- Avatarsx -->
                    <h2>Rounded Avatars</h2>
                    <div class="comp-example-md">

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50">
                            <img class="avatar-img-rd" src="https://picsum.photos/300/300" alt="">
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50">
                            <img class="avatar-img-rd" src="https://picsum.photos/300/300" alt="">
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50">
                            <img class="avatar-img-rd" src="https://picsum.photos/300/300" alt="">
                        </div>

                    </div>
                </div>

                <div class="container-child">
                    <!-- Avatarsx -->
                    <h2>Boxed Avatars</h2>
                    <div class="comp-example-md">

                        <!-- component -->
                        <div class="avatar-bx wd-50 ht-50">
                            <img class="avatar-img-bx" src="https://picsum.photos/300/300" alt="">
                        </div>

                        <!-- component -->
                        <div class="avatar-bx wd-50 ht-50">
                            <img class="avatar-img-bx" src="https://picsum.photos/300/300" alt="">
                        </div>

                        <!-- component -->
                        <div class="avatar-bx wd-50 ht-50">
                            <img class="avatar-img-bx" src="https://picsum.photos/300/300" alt="">
                        </div>

                    </div>
                </div>

                <div class="container-child">
                    <!-- Avatars -->
                    <h2>Letter Avatars</h2>
                    <div class="comp-example-md">

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50 bg-blue">
                            <p class="avatar-txt color-white">N</p>
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50 bg-green">
                            <p class="avatar-txt color-white">S</p>
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50 bg-red">
                            <p class="avatar-txt color-white">VP</p>
                        </div>

                    </div>
                </div>

                <div class="container-child">
                    <!-- Avatarsx -->
                    <h2>Icon Avatars</h2>
                    <div class="comp-example-md">

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50 bg-red">
                           <i class="fa fa-folder avatar-icon color-white"></i>
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50 bg-blue">
                            <i class="fa fa-search avatar-icon color-white"></i>
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50 bg-green">
                            <i class="fa fa-clipboard avatar-icon color-white"></i>
                        </div>

                    </div>
                </div>

                <div class="container-child">
                    <!-- Avatarsx -->
                    <h2>Sizes</h2>
                    <div class="comp-example-md">

                        <!-- component -->
                        <div class="avatar-rd wd-24 ht-24">
                            <img class="avatar-img-rd" src="https://picsum.photos/300/300" alt="">
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-50 ht-50">
                            <img class="avatar-img-rd" src="https://picsum.photos/300/300" alt="">
                        </div>

                        <!-- component -->
                        <div class="avatar-rd wd-64 ht-64">
                            <img class="avatar-img-rd" src="https://picsum.photos/300/300" alt="">
                        </div>

                    </div>
                </div>

            </div>
        
    </div>
</body>
</html>
